{% extends "base1.html" %}

{% set from = departures[departure]%}

{% block main %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{tour.title}}{{tour.stars|int * "*"}}</h1>

      <p class="lead">{{ tour.country }} {{ from }} на {{ tour.nights}} ночей </p>
      <img src={{ tour.picture }} class="w-75" alt="">
      <p class="my-4 w-75"> {{ tour.description}}</p>
      <a href="javascript:alert('Мрії збуваються')" class="btn btn-success btn-lg">Купити тур за {{tour.price}} грн</a>
      <a class="btn btn-success btn-lg" id="btn">Забронювати {{tour.price}} грн</a>

    </section>
  </main>
{% endblock %}
