<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnb</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style1.css') }}">
</head>
<body>


{% extends 'base.html'%}
{% block content %}
<h1>{% block title %}AirBnb {% endblock %}</h1>
{% for post in posts %}
<a href="#">
    <h2>{{ post ['title'] }}</h2>
</a>
<span class="badge badge-primary">{{
post['created'] }}</span>
<hr>
{% endfor %}
{%endblock%}
</body>
</html>
